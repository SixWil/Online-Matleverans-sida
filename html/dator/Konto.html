<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../style/style-2.css">
</head>

<body style="background-color: rgb(66, 66, 66); margin: 0px;">

    <!-- Om man vill ta bort scroll menyn kan man använda: -->
    <!-- overflow: hidden; -->

    <!-- Toppen av sidan, menyn, plus loggan -->
    <div class="top">
        <img class="logo" src="../../images/Goondora.png" alt="logo goes here" style="border: solid grey 0.1vw; margin-left: 0.1vw; overflow: hidden;">

        <!-- logo placeholder -->
        <!-- <div class="logo" style="width: 10vw; height: 10vw; background-color: lightblue; border-radius: 100%; margin-left: 2.5vw; margin-block: 1vh;"></div> -->

        <!-- logo -->

        <!-- meny -->
        <div class="meny">
            <a href="../../html/dator/start-sida.html">
                <button class="button-1">Hem</button>
            </a>
            <a href="../../html/dator/Om-oss.html">
                <button class="button-1">Om oss</button>
            </a>
            <button class="button-1">Konto</button>
             
             <!-- kundvagn icon placeholder -->
             <!-- <div class="Cart" style="background-color: aquamarine; width: 10vh; height: 10vh; margin-right: 2.5vw; border-radius: 10px; border: 0px;"></div> -->
             
             <img src="../../images/Kundvagn.png" alt="" style="width: 10vh; background-color: grey; border-radius: 10px; border: solid white 0.1vw; ">
        </div>

    </div>

    <div class="login-meny">
        
        <form action="/login" method="POST" class="login-meny">
            <div class="box-2" style="margin-top: 3vh;">
                <p>Logga in</p>
            </div>
        
            <div class="box-2">
                <label for="email" class="UserName">Användarnamn / E-post</label>
                <input type="text" id="email" name="username" required>
            </div>
        
            <div class="box-2">
                <label for="password" class="UserName">Lösenord</label>
                <input type="password" id="password" name="password" required>
            </div>
        
            <div>
                <a href="#"><p style="margin: 0;">Glömt lösenord</p></a>
            </div>
        
            <div>
                <label style="display: inline-flex;">
                    Kom ihåg mig <input type="checkbox" name="remember-me">
                </label>
            </div>
        
            <div>
                <button type="submit">Bekräfta</button>
            </div>
        
            <div>
                <p style="margin: 0;">Har du inte något konto klicka Registrera dig</p>
            </div>
        
            <div>
                <a href="../../html/dator/Registrera.html">
                    <p class="text-2">Registrera dig</p>
                </a>
            </div>
        </form>
     </div>

    <script src="../../javascript/index.js"></script>
</body>

</html>
